<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-size: 25px;color: rebeccapurple;">
    <p id="a" onmouseover="over()" onmouseout="out()">window is super global object</p>
</body>
<script>
    function over() {
        document.getElementById("a").innerHTML = "mouse is over me"
        document.getElementById("a").style.color = "red"
    }

    function out() {
        document.getElementById("a").innerHTML = "mouse is out"
        document.getElementById("a").style.color = "blue"
    }
</script>

</html>
