<body style="font-size: 25px;">
    <!-- onselect event occur after some text has been selected in an element.mostly used in input tag or textarea -->
    <form action="">
        Enter the text:
        <br><textarea name="text" id="a" cols="30" rows="10" onselect="alert('dont copy the text')" placeholder="Enter the text "></textarea>
    </form>
</body>

</html>
