<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-size: 30px;">
    <button onclick="alert(' onclick is triggered')">click me</button><br>
    <button id="a">second method</button>
</body>
<script>
    document.getElementById("a").addEventListener("click", function() {
        alert("second method") //while using addEventListner we remove on keyword before event
    })
</script>

</html>
