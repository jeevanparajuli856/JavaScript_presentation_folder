<Script>
    a = new Date();
    a.setDate(1) //if we sets the date or anythings then it will change the given specific value in a too.
        //set the day of the months.
    document.write("After setting day of  months ", a, "<br><br>");
    a = new Date();
    a.setMinutes(20);
    document.write("After setting minutes ", a, "<br><br>"); //now time will start to count or initalize(start) from given minutes.
    a = new Date();
    a.setMonth(6); //change months only
    document.write("After setting Months only ", a, "<br><br>")
</Script>
